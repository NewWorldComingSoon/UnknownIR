

[fetch-content.googletest]
condition = "test_mode"
git = "https://github.com/google/googletest"
tag = "release-1.12.1"


[target.test-uir]
type = "executable"
msvc-runtime = "static"
headers = ["test-uir/**.h"]
sources = ["test-uir/**.cpp", "test-uir/**.h"]
include-directories = [
"../include",
"googletest/googletest/include"
]

link-libraries = [
"UnknownIR",
"gtest"
]
compile-features = ["cxx_std_20"]









